steps:
- id: docker pull
  name: 'gcr.io/cloud-builders/docker'
  entrypoint: 'bash'
  args: 
    - '-c'
    - |
      docker pull gcr.io/"personal-cloud-397320"/Biodiversity:latest || exit 0
- id: docker build
  name: 'gcr.io/cloud-builders/docker'
  entrypoint: 'bash'
  args:
    - '-c'
    - |
      docker build -t gcr.io/"personal-cloud-397320"/Biodiversity \
      --cache-from gcr.io/"personal-cloud-397320"/Biodiversity:latest \
      .
  secretEnv: ['GITHUB_PAT', 'DATA_DB_COHEN_U', 'DATA_DB_COHEN_P', 'DATA_DB_INGE_U', 'DATA_DB_INGE_P', 'SERVICE_ACCOUNT_GCS']
- id: docker push
  name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/"personal-cloud-397320"/Biodiversity']
- id: deploy to cloud run
  name: 'gcr.io/cloud-builders/gcloud'
  args:
  - run
  - deploy
  - Biodiversity 
  - --image
  - gcr.io/"personal-cloud-397320"/Biodiversity
  - --region
  - us-central1
  - --platform
  - managed
  - --memory
  - 1Gi
  - --cpu
  - '1'
  - --vpc-connector
  - --vpc-egress
  - 'private-ranges-only'
  - --allow-unauthenticated

images:
- gcr.io/"personal-cloud-397320"/Biodiversity

timeout: 14400s